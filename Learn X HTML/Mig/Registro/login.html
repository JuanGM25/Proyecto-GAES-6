<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Learn-X</title>
    <link rel="stylesheet" href="estiloslogin.css">
</head>
<body>
    <div class="login-container">
        <button class="back-button" onclick="goBack()">&#60;</button> 
        <h1>Iniciar sesión</h1>
        <form action="/Mig/Registro/login.html" method="POST" onsubmit="return validateForm()">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="aprendiz">Aprendiz</option>
                <option value="instructor">Instructor</option>
                <option value="administrador">Administrador</option>
            </select>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">ACCEDER</button>
        </form>

        <div class="social-login">
            <p>O continuar con:</p>
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
        </div>
        <p>¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a></p>
        <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
    </div>
    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Verifica si los campos están completos
            if (email === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return false; 
            }

            // Verifica si se ha seleccionado un rol
            if (role === "") {
                alert("Por favor, selecciona un rol.");
                return false; 
            }

            // Verificación para el rol de Aprendiz o Instructor
            if (role === "aprendiz" || role === "instructor") {
                if (email === "usuario@correo.com" && password === "123456") {
                    window.location.href = '/Juan/Pagina inicio usuario/usuario.html';
                    return false; 
                } else {
                    alert("Correo electrónico o contraseña incorrectos.");
                    return false; 
                }
            }

            // Verificación para el rol de Administrador con usuario y contraseña únicos
            if (role === "administrador") {
                if (email === "admin@correo.com" && password === "admin123") {
                    window.location.href = '/jhojhan/proyecto gaes 6 - copia/inicioAdministrador.html';
                    return false; 
                } else {
                    alert("Correo electrónico o contraseña incorrectos.");
                    return false; 
                }
            }

            return true; 
        }

        function goBack() {
            window.location.href = '/Juan/Pagina de Inicio/PaginaInicio.html';
        }
    </script>
</body>
</html>
