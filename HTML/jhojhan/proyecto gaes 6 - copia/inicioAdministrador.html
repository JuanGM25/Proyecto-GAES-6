<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; 
            color: #333; 
        }
        header {
            background-color: #1b1d1b; 
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #000000;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            margin: 10px;
            flex: 1;
            width: 100%;
            padding: 15px;
            background-color: #e8f5e9; 
            border-right: 2px solid #ccc;
            text-align: center;
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #2a6f3f; 
            margin-bottom: 10px;
            
        }
        .sidebar p {
            font-size: 15px;
            font-weight: bold;
            color: #2a6f3f;
        }
        .main {
            flex: 1;
            margin: 10px;
            width: 100%;
            padding: 15px;
            background-color: #ffffff; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main h2 {
            font-size: 18px;
            text-align: left;
            color: #2a6f3f; 
            border-bottom: 2px solid #ccc; 
            padding-bottom: 5px;
        }
        .course-list {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .course-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2a6f3f; 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 150px;
        }
        .course-item h3 {
            font-size: 16px;
            margin: 0;
            text-align: center;
        }
        .course-item p {
            font-size: 12px;
            font-size: 14px;
            margin: 10px 0;
        }
        .course-item .buttons {
            display: flex;
            justify-content: space-between;
        }
        .course-item button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .course-item button:hover {
            background-color: #388e3c;
        }
        .report-section {
            flex: 1;
            margin: 10px;
            width: 100%;
            padding: 15px;
            background-color: #e8f5e9; 
            border-left: 2px solid #ccc;
        }
        .report-section h3 {
            text-align: center;
            color: #2a6f3f; 
        }
        .report-section div {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .news-button {
            text-align: center;
            margin-bottom: 10px;
        }
        .news-button button {
            padding: 10px 20px;
            background-color: #4caf50; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .news-button button:hover {
            background-color: #388e3c; 
        }
        .close-button {
            text-align: right;
        }
        .close-button button {
            padding: 5px 10px;
            background-color: #555; 
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .close-button button:hover {
            background-color: #333; 
        }
    </style>
</head>
<body>
    <header>
        <img src="Multimedia/LogoLearnX.png" width="80px">
    </header>
    <div class="container">
        <div class="sidebar">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
            alt="Generic placeholder image" class="img-fluid" style="width: 125px; border-radius: 10px;" />
            <p class="text-white bg-dark">Administrador</p>
            <p>Alonso Lopez</p>
        </div>
        <div class="main">
            <h2>Cursos</h2>
            <div class="course-list">
                <div class="course-item">
                    <h3>Creacion Papa Bomba</h3>
                    <p>Con productos caseros crea una papa bomba para entrener a tus amigos.</p>
                    <div class="buttons">
                        <button>Ver</button>
                        <button>Bloquear</button>
                    </div>
                </div>
                <div class="course-item">
                    <h3>Espionaje para novatos</h3>
                    <p>Con este curso seras un fantasma al momento de obtener informacion de tus objetivos.</p>
                    <div class="buttons">
                        <button>Ver</button>
                        <button>Bloquear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="report-section">
            <div class="news-button">
                <button>Crear novedad</button>
            </div>
            <h3>Cursos Reportados</h3>
            <div>
                <p>|2 reportes pendientes|</p>
            </div>
            <div class="close-button">
                <button>2</button>
            </div>
        </div>
    </div>
</body>
</html>
